---
jobs:
- name: job-hello-world
  public: true
  serial: true
  plan:
  - get: resource-tutorial
    trigger: false
  - get: my-timer
    trigger: true
  - task: hello-world
    file: resource-tutorial/01_task_hello_world/task_hello_world.yml

resources:
- name: resource-tutorial
  type: git
  source:
    uri: https://github.com/starkandwayne/concourse-tutorial.git

- name: my-timer
  type: time
  source:
    interval: 2m
