---
site_name: Concourse チュートリアル (by Stark & Wayne)
pages:
  - Basics:
      - まえがき: index.md
      - Hello World: basics/task-hello-world.md
      - Task inputs について: basics/task-inputs.md
      - Taskの実行ファイルを指定する: basics/task-scripts.md
      - ベーシックなパイプライン: basics/basic-pipeline.md
      - Resource について: basics/pipeline-resources.md
      - 実行結果をターミナルで確認する: basics/watch-job-output.md
      - Jobを起動する: basics/trigger-jobs.md
      - Resourceを使ってJobを起動する: basics/triggers.md
      - パイプラインを削除する: basics/destroy-pipelines.md
      - TaskでResourceを利用する: basics/job-inputs.md
      - Taskのoutputをinputに使う: basics/task-outputs-to-inputs.md
      - 成果物をアップロードする: basics/publishing-outputs.md
      - パラメータを利用する: basics/parameters.md
      - 複数のJobでResourceを共有する: basics/pipeline-jobs.md
      - 資格情報マネージャを使う: basics/secret-parameters.md
  - Miscellaneous:
      - まえがき: miscellaneous/index.md
      - デプロイの前にテストを実行する: miscellaneous/run-tests-before-deploy.md
      - Dockerイメージの作成・利用: miscellaneous/docker-images.md
      - バージョニングとビルド番号: miscellaneous/versions-and-buildnumbers.md
      - GitHub Release を活用する: miscellaneous/github-release-input.md
      - Slack に通知する: miscellaneous/slack-notifications.md
      - yml 編集用エディタについて: miscellaneous/yaml-editors.md

theme:
  name: "material"
  custom_dir: "theme-overrides"
  palette:
    primary: "orange"
    accent: "amber"
  feature:
    tabs: true

  logo: "images/favicon/favicon-64.png"

  font:
    text: 'Sawarabi Mincho'
    code: 'Ubuntu Mono'

  language: 'ja'

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.critic
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.superfences
  - toc:
      permalink: true

repo_name: "help fix the tutorials"
repo_url: "https://github.com/legnoh/concourse-tutorial"
edit_uri: edit/master/docs/
extra_css: [print.css]
google_analytics: ["UA-142173330-1", "concoursetutorial-ja.site.legnoh.lkj.io"]
